{% extends "base.html" %}
{% load static %}
{% load custom_filters %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <!-- Theory Content -->
        <div class="bg-white shadow-lg rounded-lg p-6 mb-8">
            <h1 class="text-2xl font-bold mb-6">{{ lesson.title }}</h1>
            <div class="prose max-w-none">
                {{ lesson.content|markdown }}
            </div>
        </div>

        <!-- Complete Button -->
        {% if not progress.is_completed %}
        <div class="bg-white shadow-lg rounded-lg p-6">
            <form method="POST" action="{% url 'website:complete_theory_lesson' lesson.id %}">
                {% csrf_token %}
                <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#e74c3c] hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Mark as Complete
                </button>
            </form>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
